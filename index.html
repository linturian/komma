<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komma - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 1rem;
        }

        .logo span {
            color: #ffd700;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            opacity: 0.85;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #fff;
            color: #764ba2;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Komma<span>,</span></h1>
        <p class="tagline">Connecting ideas, seamlessly.</p>
        <p class="description">
            Welcome to Komma. We're building something meaningful.
            Stay tuned for updates as we prepare to launch.
        </p>
        <a href="mailto:hello@komma.space" class="cta-button">Get in Touch</a>
    </div>
    <footer>
        &copy; 2026 Komma. All rights reserved.
    </footer>
</body>
</html>
